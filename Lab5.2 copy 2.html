<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Đăng ký</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc); /* tím pastel + xanh tím */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #4a148c;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #f9f5ff;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #7e57c2;
      outline: none;
      box-shadow: 0 0 6px rgba(126, 87, 194, 0.4);
    }

    .gender-group,
    .interests-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }

    .gender-group label,
    .interests-group label {
      font-weight: normal;
      color: #5e35b1;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #7e57c2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #6a1b9a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(106, 27, 154, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Đăng ký</h2>
    <form>
      <div class="form-group">
        <label for="hoten">Họ và Tên :</label>
        <input type="text" id="hoten" name="hoten" placeholder="Nhập họ tên">
      </div>

      <div class="form-group">
        <label>Giới Tính :</label>
        <div class="gender-group">
          <label><input type="radio" name="gender" value="Nam" checked> Nam</label>
          <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
        </div>
      </div>

      <div class="form-group">
        <label for="ngaysinh">Ngày Sinh :</label>
        <input type="text" id="ngaysinh" name="ngaysinh" value="04/02/2025">
      </div>

      <div class="form-group">
        <label for="diem">Điểm :</label>
        <input type="text" id="diem" name="diem">
      </div>

      <div class="form-group">
        <label>Nghề Nghiệp :</label>
        <select name="country">
          <option value="LT">Lập trình viên</option>
          <option value="BS">Bác Sĩ</option>
          <option value="HS">Học Sinh</option>
        </select>
      </div>

      <div class="form-group">
        <label>Sở Thích :</label>
        <div class="interests-group">
          <label><input type="checkbox" name="sothich" value="thethao"> Thể Thao</label>
          <label><input type="checkbox" name="sothich" value="dulich" checked> Du Lịch</label>
          <label><input type="checkbox" name="sothich" value="amnhac" checked> Âm Nhạc</label>
          <label><input type="checkbox" name="sothich" value="amthuc"> Ẩm Thực</label>
        </div>
      </div>

      <div class="form-group">
        <label for="ghichu">Ghi Chú :</label>
        <textarea id="ghichu" name="ghichu" placeholder="Nhập ghi chú thêm..."></textarea>
      </div>

      <button type="submit">Đăng ký</button>
    </form>
  </div>
</body>
</html>
